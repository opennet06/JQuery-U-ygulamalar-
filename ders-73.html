<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <title>JQuery Dersleri-74|Draggable </title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        .deneme {
            width: 50%;
            height: 400px;
            background-color: rgb(135, 221, 7);
           padding: 10px;
        }
        #div2{
            width:100px;
            height: 100px;
            background-color: green;
            color:white;
            text-align: center;
        }
        #p1{
            position: relative;
            top:80px;

        }
    </style>

</head>

<body>




    <button id="btn1">Start</button>

    <br /><br /><br />
    <div id="div1" class="deneme"></div>




    <script>
        $(function () {

            $("#btn1").click(function () {
                setInterval(function (){
                $("#div1").hide(2000)
                .show(2000).fadeIn(2000)
                .fadeOut(2000).slideUp(2000)
                .slideDown(2000).slideToggle(2000)
                .css("background-color" , "red");
            
            },12000); 
            });
        });           
    </script>

</body>

</html>
