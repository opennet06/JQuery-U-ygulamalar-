<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <title>JQuery Dersleri-67 || Fade </title>
        <script src="jquery-3.6.0.min.js"></script>
        <style>
            .deneme{
                width:100%;
                height:150px;
                margin:15px;
                font-weight:bold;
            
            }
        </style>        
        
    </head>
    <body>
        <div id="div1" class="deneme" style="background-color:blue"></div>
        <div id="div2" class="deneme" style="background-color:red"></div>  
        <div id="div3" class="deneme" style="background-color:green"></div>
        
        <br/> <br/>
        <button id="btn1">FadeOut</button>
        <button id="btn2">FadeIn</button>
        <button id="btn3">FadeToggle</button>

            
                        
    <script>
        $(function () {
$("#btn1").click(function (){
    $("#div1").fadeOut();
    $("#div2").fadeOut();
    $("#div3").fadeOut();
});
      
        $("#btn2").click(function (){
            $("#div1").fadeIn();
    $("#div2").fadeIn();
    $("#div3").fadeIn();

    });

$("#btn3").click(function (){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle();
    $("#div3").fadeToggle();

    
});
});

    </script>
    
        </body>
</html>
