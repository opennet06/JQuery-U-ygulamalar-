<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <title>JQuery Dersleri-72|| Chaining </title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        .deneme {
            width: 100%;
            height: 500px;
            background-color: rgb(135, 221, 7);
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;

        }
    </style>

</head>

<body>




    <button id="btn1">Start</button>

    <br /><br /><br />
    <div id="div1" class="deneme"></div>




    <script>
        $(function () {

            $("#btn1").click(function () {
                setInterval(function (){
                $("#div1").hide(2000)
                .show(2000).fadeIn(2000)
                .fadeOut(2000).slideUp(2000)
                .slideDown(2000).slideToggle(2000)
                .css("background-color" , "red");
            
            },12000); 
            });
        });           
    </script>

</body>

</html>
