<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <title>JQuery Dersleri-68 || Slide </title>
        <script src="jquery-3.6.0.min.js"></script>
        <style>
            .deneme{
                width:100%;
                height:450px;
                margin:15px;
                font-weight:bold;
            
            }
        </style>        
        
    </head>
    <body>
        <div id="div1" class="deneme" style="background-color:blue"></div>
        
        
        <br/> <br/>
        <button id="btn1">Slideup</button>
        <button id="btn2">SlideDown</button>
        <button id="btn3">FadeToggle</button>

            
                        
    <script>
        $(function () {
$("#btn1").click(function (){
    $("#div1").slideUp(3000);
   
});
      
        $("#btn2").click(function (){
            $("#div1").slideDown(3000);
    
    });

$("#btn3").click(function (){
    $("#div1").slideToggle(3000);
    

    
});
});

    </script>
    
        </body>
</html>
