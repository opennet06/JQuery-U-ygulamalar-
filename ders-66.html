<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <title>JQuery Dersleri-66 || Show&Hide </title>
        <script src="jquery-3.6.0.min.js"></script>
        <style>
            .deneme{
                width:100%;
                height:150px;
                margin:15px;
                font-weight:bold;
            
            }
        </style>        
        
    </head>
    <body>
        <div id="div1" class="deneme" style="background-color:blue"></div>
        <div id="div2" class="deneme" style="background-color:red"></div>  
        <div id="div3" class="deneme" style="background-color:green"></div>
        
        <br/> <br/>
        <button id="btn1">Show</button>
        <button id="btn2">Hide</button>
        <button id="btn3">Toggle</button>

            
                        
    <script>
        $(function () {
$("#btn2").click(function (){
    $("#div1").hide(300);
    $("#div2").hide(600);
    $("#div3").hide(900);
});
      
        $("#btn1").click(function (){
    $("#div1").show(300);
    $("#div2").show(600);
    $("#div3").show(900);
});

$("#btn3").click(function (){
    $("#div1").toggle(1300);
    $("#div2").toggle(1600);
    $("#div3").toggle(1900);
});
});

    </script>
    
        </body>
</html>
