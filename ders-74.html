<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <title>JQuery Dersleri-74|Draggable </title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        .deneme {
            width: 50%;
            height: 400px;
            background-color: rgb(135, 221, 7);
           padding: 10px;
        }
        #div2 {
            width:100px;
            height: 100px;
            background-color: green;
            color:white;
            text-align: center;
        }
        #p1 {
            position: relative;
            top:80px;
            height:20px;
            font-size: 32px;

        }
    </style>

</head>

<body>




    
    <div id="div1" class="deneme">
    <div id="div2">Draggable
        <p id="p1"></p>

    </div>

</div>


    <script>
       $(function () {
            $("#div2").draggable({
                //axis:"y"
                //axis:"x"
                axis:"both",
                containment:"#div1",
                start:function (){
                    $("#p1").html("start");
                },
                stop:function (){
                    $("#p1").html("");
                    $("#div1").css("background-color" , "yellow");
                },
                drag: function (){
                    $("#div1").css("background-color" , "blue");
                },
                
            });
        }); 
        </script>

</body>

</html>
